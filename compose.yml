services:
  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=andrei.iatan00@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      # The HTTP Port
      - "443:443"
    volumes:
      # So that Traefik can listen to Docker events
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
  portfolio-prod:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: portfolio-prod
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio-prod.rule=Host(`andrei-iatan.com`)"
      - "traefik.http.routers.portfolio-prod.entrypoints=websecure"
      - "traefik.http.routers.portfolio-prod.tls.certresolver=myresolver"
volumes:
  letsencrypt:
