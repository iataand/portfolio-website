services:
  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--api.insecure=true"
      - "--providers.docker"
    ports:
      # The HTTP Port
      - "80:80" 
      # The Web Ui (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to Docker events
      - /var/run/docker.sock:/var/run/docker.sock
  portfolio-prod:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: portfolio-prod
    labels:
      - "traefik.enable=true"
      - "traefik.hhtp.routers.portfolio-prod.entrypoints=websecure"
      - "traefik.http.routers.portfolio-prod.tls.certresolver=myresolver"
    volume:
      letsencrypt:

